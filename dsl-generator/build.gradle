plugins {
  id 'net.saliman.cobertura' version '2.2.7'
}

apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'commons-cli:commons-cli:1.2'
    compile 'org.freemarker:freemarker:2.3.14'
    compile 'org.slf4j:log4j-over-slf4j:1.7.7'
    compile 'org.slf4j:slf4j-simple:1.7.7'    
}

jar {
    manifest {
        attributes 'Main-Class': 'org.marting.Main'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task initTest(type: Copy) {
     from('bin/org/marting/data') {
        include "*.class"
     }
     into 'src/test/resources/org/marting/data'
}
initTest.mustRunAfter testClasses
test.dependsOn initTest